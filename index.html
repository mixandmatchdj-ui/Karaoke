<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Mon Petit Karaok√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF1493;
            --secondary: #00BFFF;
            --accent: #FFD700;
            --dark: #1a1a2e;
            --light: #f5f5f5;
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header festif */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        /* Navigation onglets */
        .tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: white;
            color: var(--dark);
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        /* Section de recherche */
        .search-section {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid var(--accent);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.3);
            transform: translateY(-2px);
        }

        /* Liste des chansons */
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .song-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .song-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            border-color: var(--primary);
        }

        .song-card.selected {
            background: linear-gradient(135deg, #ffe6f0 0%, #e6f2ff 100%);
            border-color: var(--primary);
        }

        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 1.1em;
            color: var(--secondary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .song-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-duo {
            background: linear-gradient(135deg, var(--secondary), #00e0ff);
            color: white;
        }

        .badge-top {
            background: linear-gradient(135deg, var(--accent), #ffed4e);
            color: var(--dark);
        }

        .select-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), #ff69b4);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .select-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        .select-btn:active {
            transform: scale(0.98);
        }

        /* Modal pr√©nom */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.7) rotateZ(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateZ(0deg);
            }
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 3px solid var(--accent);
            border-radius: 15px;
            font-size: 1.1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .modal-btn.submit {
            background: linear-gradient(135deg, var(--primary), #ff69b4);
            color: white;
        }

        .modal-btn.cancel {
            background: #ddd;
            color: var(--dark);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        /* Message de confirmation */
        .confirmation-message {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary), #ff69b4);
            color: white;
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
            animation: slideUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            text-align: center;
            z-index: 2000;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .songs-container {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .modal-content {
                margin: 20px;
            }

            .confirmation-message {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
        }

        .song-count {
            background: var(--accent);
            color: var(--dark);
            padding: 4px 8px;
            border-radius: 50%;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Mon Petit Karaok√© üéµ</h1>
            <p class="subtitle">üéâ Pr√™t √† briller sur sc√®ne ? üåü</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">üéµ Toutes les chansons</button>
            <button class="tab-btn" data-tab="top">‚≠ê Top Musiques</button>
            <button class="tab-btn" data-tab="duos">üíë Duos</button>
        </div>

        <div class="search-section" id="searchSection">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Cherchez par artiste ou titre..."
                autocomplete="off"
            >
        </div>

        <div id="content">
            <div class="loading">Chargement des chansons...</div>
        </div>
    </div>

    <!-- Modal pr√©nom -->
    <div class="modal" id="prenomModal">
        <div class="modal-content">
            <h2>Quel est votre pr√©nom ? üé§</h2>
            <input 
                type="text" 
                class="modal-input" 
                id="prenomInput" 
                placeholder="Entrez votre pr√©nom..."
                autocomplete="off"
            >
            <div class="modal-buttons">
                <button class="modal-btn submit" id="submitBtn">Valider ‚ú®</button>
                <button class="modal-btn cancel" id="cancelBtn">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Message de confirmation -->
    <div class="confirmation-message" id="confirmMessage" style="display: none;">
        ‚ú® Merci ! C'est not√© ! üéµ
    </div>

    <script>
        // ‚ö†Ô∏è REMPLACEZ CETTE URL PAR L'URL DE VOTRE GOOGLE APPS SCRIPT D√âPLOY√â
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZxuPtisQNyzPWVBwtmdWdN_5NMrhiwGLa8KTokwJQYWn_gWm5GRtgeeiTiuYHAEnrBw/exec";
        
        // ID de feuille Google
        const SHEET_ID = "1F331OHvagDXQmbJAhKopW3YoXRo1JhMQN-iQq3o45lQ";
        const API_KEY = "AIzaSyCnWlfCXPouO73szuKRjWAsxaNv8pnS_CU";

        let allSongs = [];
        let currentTab = "all";
        let selectedSong = null;

        // R√©cup√®re les chansons depuis Google Sheets API
        async function loadSongs() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Soir√©es?key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.values) {
                    // Saute la premi√®re ligne (headers)
                    allSongs = data.values.slice(1).map(row => ({
                        artiste: row[0] || '',
                        titre: row[1] || '',
                        duos: row[2] === 'OUI',
                        top: row[3] === 'OUI'
                    })).sort((a, b) => a.artiste.localeCompare(b.artiste));
                }
                
                displaySongs();
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Erreur</h3>
                        <p>Impossible de charger les chansons. V√©rifiez que l'API Key est correcte.</p>
                    </div>
                `;
            }
        }

        // Affiche les chansons selon l'onglet et la recherche
        function displaySongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allSongs.filter(song => {
                const matchSearch = 
                    song.artiste.toLowerCase().includes(searchTerm) ||
                    song.titre.toLowerCase().includes(searchTerm);
                
                if (currentTab === 'top') return matchSearch && song.top;
                if (currentTab === 'duos') return matchSearch && song.duos;
                return matchSearch;
            });

            if (filtered.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>üòï Aucune chanson trouv√©e</h3>
                        <p>Essayez une autre recherche</p>
                    </div>
                `;
                return;
            }

            const html = filtered.map(song => `
                <div class="song-card" data-artiste="${song.artiste}" data-titre="${song.titre}">
                    <div class="song-title">${song.titre}</div>
                    <div class="song-artist">üé§ ${song.artiste}</div>
                    <div class="song-badges">
                        ${song.duos ? '<div class="badge badge-duo">üíë Duo</div>' : ''}
                        ${song.top ? '<div class="badge badge-top">‚≠ê Top</div>' : ''}
                    </div>
                    <button class="select-btn" onclick="selectSong(this)">S√©lectionner üéµ</button>
                </div>
            `).join('');

            document.getElementById('content').innerHTML = `<div class="songs-container">${html}</div>`;
        }

        // S√©lectionne une chanson et affiche le modal
        function selectSong(button) {
            const card = button.closest('.song-card');
            selectedSong = {
                artiste: card.dataset.artiste,
                titre: card.dataset.titre
            };
            
            document.getElementById('prenomModal').classList.add('show');
            document.getElementById('prenomInput').focus();
        }

        // Valide et envoie la soumission
        async function submitSong() {
            const prenom = document.getElementById('prenomInput').value.trim();
            
            if (!prenom) {
                alert('Veuillez entrer votre pr√©nom');
                return;
            }

            if (!selectedSong) return;

            // Cherche la chanson dans allSongs pour avoir duos et top
            const fullSong = allSongs.find(s => 
                s.artiste === selectedSong.artiste && s.titre === selectedSong.titre
            );

            const submission = {
                prenom: prenom,
                artiste: selectedSong.artiste,
                titre: selectedSong.titre,
                duos: fullSong.duos ? 'OUI' : 'NON',
                top: fullSong.top ? 'OUI' : 'NON',
                horaire: new Date().toLocaleString('fr-FR')
            };

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(submission)
                });

                if (response.ok) {
                    // Ferme le modal
                    document.getElementById('prenomModal').classList.remove('show');
                    document.getElementById('prenomInput').value = '';
                    
                    // Affiche le message de confirmation
                    showConfirmation();
                    
                    selectedSong = null;
                } else {
                    alert('Erreur lors de la soumission');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur de connexion');
            }
        }

        // Affiche le message de confirmation
        function showConfirmation() {
            const msg = document.getElementById('confirmMessage');
            msg.style.display = 'block';
            
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // Gestion des onglets
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                displaySongs();
            });
        });

        // Gestion de la recherche
        document.getElementById('searchInput').addEventListener('input', displaySongs);

        // Gestion du modal
        document.getElementById('submitBtn').addEventListener('click', submitSong);
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('prenomModal').classList.remove('show');
            document.getElementById('prenomInput').value = '';
            selectedSong = null;
        });

        document.getElementById('prenomInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitSong();
        });

        // Lance le chargement au d√©marrage
        loadSongs();
    </script>
</body>
</html>
