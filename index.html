<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Petits Karaokes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #0099FF;
            --accent: #FFD60A;
            --dark: #1a1a2e;
            --light: #f5f5f5;
            --suggestion: #FFD700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #0099FF 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            animation: slideDown 0.6s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .qr-btn {
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .qr-btn:active {
            transform: scale(0.95);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-btn {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            background: white;
            color: var(--primary);
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }

        /* Search Section */
        .search-section {
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid var(--accent);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
            transform: translateY(-2px);
        }

        /* Songs Grid */
        .songs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .song-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .song-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            border-color: var(--primary);
        }

        .song-card.selected {
            background: linear-gradient(135deg, #ffe6d5 0%, #e6f2ff 100%);
            border-color: var(--primary);
        }

        .song-title {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 1.1em;
            color: var(--secondary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .song-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-duo {
            background: linear-gradient(135deg, var(--secondary), #0077cc);
            color: white;
        }

        .badge-top {
            background: linear-gradient(135deg, var(--accent), #ffc107);
            color: var(--dark);
        }

        .badge-decompte {
            background: var(--primary);
            color: white;
            font-size: 0.9em;
        }

        .select-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), #ff5722);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .select-btn:active {
            transform: scale(0.98);
        }

        .select-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.7) rotateZ(-5deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateZ(0deg);
            }
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .song-name-modal {
            font-size: 1.6em;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: bold;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary);
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btn.submit {
            background: linear-gradient(135deg, var(--primary), #ff5722);
            color: white;
        }

        .modal-btn.cancel {
            background: #ddd;
            color: var(--dark);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .modal-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* QR Modal */
        .qr-modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas {
            border: 3px solid var(--primary);
            border-radius: 15px;
            padding: 10px;
            background: white;
        }

        .qr-url {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9em;
            color: var(--dark);
        }

        /* Confirmation */
        .confirmation-message {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary), #ff5722);
            color: white;
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
            animation: slideUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: bold;
            text-align: center;
            z-index: 2000;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .songs-container {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .modal-content {
                margin: 20px;
            }

            .confirmation-message {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mes Petits Karaokes</h1>
            <div class="header-right">
                <button class="qr-btn" id="qrBtn" title="QR Code">üéôÔ∏è</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">TOUS LES KARAOKES</button>
            <button class="tab-btn" data-tab="duos">DUOS</button>
            <button class="tab-btn" data-tab="top">TOP KARAOKE</button>
            <button class="tab-btn" data-tab="search">SUGGESTION</button>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Chercher..."
                    autocomplete="off"
                >
            </div>
        </div>

        <div id="content">
            <div class="empty-state">
                <h3>Chargement...</h3>
            </div>
        </div>
    </div>

    <!-- Modal Chanson -->
    <div class="modal" id="songModal">
        <div class="modal-content">
            <div class="song-name-modal" id="modalSongName"></div>
            <h2>Enregistrez-vous üéôÔ∏è</h2>
            
            <div class="form-group">
                <label for="prenomsInput">Pr√©nom(s)</label>
                <input 
                    type="text" 
                    id="prenomsInput" 
                    placeholder="Ex: Sophie, Luc, Emma"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="tableInput">Num√©ro/Nom de table *</label>
                <input 
                    type="text" 
                    id="tableInput" 
                    placeholder="Ex: Table 5 ou Bar"
                    autocomplete="off"
                >
            </div>

            <div class="modal-buttons">
                <button class="modal-btn submit" id="submitBtn">VALIDER</button>
                <button class="modal-btn cancel" id="cancelBtn">ANNULER</button>
            </div>
        </div>
    </div>

    <!-- Modal Suggestion -->
    <div class="modal" id="suggestionModal">
        <div class="modal-content">
            <h2>Sugg√©rer une chanson üéôÔ∏è</h2>
            <p style="color: var(--dark); margin-bottom: 20px; font-size: 0.95em;">Vous n'avez pas trouv√© votre chanson ? Sugg√©rez-la !</p>
            
            <div class="form-group">
                <label for="suggestionArtiste">Artiste *</label>
                <input 
                    type="text" 
                    id="suggestionArtiste" 
                    placeholder="Ex: Boerd"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="suggestionTitre">Titre *</label>
                <input 
                    type="text" 
                    id="suggestionTitre" 
                    placeholder="Ex: Too Sad"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="suggestionPrenoms">Pr√©nom(s)</label>
                <input 
                    type="text" 
                    id="suggestionPrenoms" 
                    placeholder="Ex: Sophie, Luc, Emma"
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="suggestionTable">Num√©ro/Nom de table *</label>
                <input 
                    type="text" 
                    id="suggestionTable" 
                    placeholder="Ex: Table 5 ou Bar"
                    autocomplete="off"
                >
            </div>

            <div class="modal-buttons">
                <button class="modal-btn submit" id="submitSuggestionBtn">ENVOYER</button>
                <button class="modal-btn cancel" id="cancelSuggestionBtn">ANNULER</button>
            </div>
        </div>
    </div>

    <!-- Modal QR Code -->
    <div class="modal" id="qrModal">
        <div class="modal-content qr-modal-content">
            <h2>QR CODE</h2>
            <p style="color: var(--dark); margin-bottom: 20px;">Scannez pour acc√©der √† l'app</p>
            <div id="qrcode"></div>
            <div class="qr-url" id="qrUrl"></div>
            <button class="modal-btn cancel" id="closeQrBtn" style="width: 100%;">FERMER</button>
        </div>
    </div>

    <!-- Confirmation -->
    <div class="confirmation-message" id="confirmMessage" style="display: none;">
        ‚ú® Parfait ! C'est enregistr√© ! üéµ
    </div>

    <script>
        // URL Google Apps Script
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyGFnHSePoBeI2I8asayBprKIsKzrPYtbNkQ6M567sPCpK5NFlvqM26Gk2nTtlMLSVTyQ/exec";
        
        const SHEET_ID = "1F331OHvagDXQmbJAhKopW3YoXRo1JhMQN-iQq3o45lQ";
        const API_KEY = "AIzaSyCnWlfCXPouO73szuKRjWAsxaNv8pnS_CU";

        let allSongs = [];
        let currentTab = "all";
        let selectedSong = null;
        let isSubmitting = false;

        // Charge les chansons
        async function loadSongs() {
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/Liste?key=${API_KEY}`
                );
                const data = await response.json();
                
                if (data.values) {
                    allSongs = data.values.slice(1)
                        .filter(row => row[0] && row[1]) // Filtre les lignes vides
                        .map(row => ({
                            artiste: row[0] || '',
                            titre: row[1] || '',
                            duos: row[2] === 'OUI',
                            top: row[3] === 'OUI',
                            decompte: row[4] || 0
                        }))
                        .sort((a, b) => a.artiste.localeCompare(b.artiste));
                }
                
                displaySongs();
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Erreur de chargement</h3>
                        <p>Verifiez votre cle API et l'URL.</p>
                    </div>
                `;
            }
        }

        // Affiche les chansons
        function displaySongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allSongs.filter(song => {
                const matchSearch = 
                    song.artiste.toLowerCase().includes(searchTerm) ||
                    song.titre.toLowerCase().includes(searchTerm);
                
                // Si on tape quelque chose dans la recherche, affiche TOUS les r√©sultats
                if (searchTerm.length > 0) {
                    return matchSearch;
                }
                
                // Si pas de recherche, applique les filtres de l'onglet
                if (currentTab === 'top') return song.top;
                if (currentTab === 'duos') return song.duos;
                return true; // TOUS LES KARAOKES
            });

            if (filtered.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Aucune chanson trouv√©e</h3>
                        <p>Essayez une autre recherche</p>
                    </div>
                `;
                return;
            }

            const html = filtered.map(song => `
                <div class="song-card" data-artiste="${song.artiste}" data-titre="${song.titre}">
                    <div class="song-title">${song.titre}</div>
                    <div class="song-artist">üéôÔ∏è ${song.artiste}</div>
                    <div class="song-badges">
                        ${song.duos ? '<div class="badge badge-duo">DUOS</div>' : ''}
                        ${song.top ? '<div class="badge badge-top">TOP</div>' : ''}
                    </div>
                    <button class="select-btn" onclick="selectSong(this)">SELECTIONER</button>
                </div>
            `).join('');

            document.getElementById('content').innerHTML = `<div class="songs-container">${html}</div>`;
        }

        // Selection d'une chanson
        function selectSong(button) {
            const card = button.closest('.song-card');
            selectedSong = {
                artiste: card.dataset.artiste,
                titre: card.dataset.titre
            };
            
            document.getElementById('modalSongName').textContent = `${selectedSong.titre} - ${selectedSong.artiste}`;
            document.getElementById('prenomsInput').value = '';
            document.getElementById('tableInput').value = '';
            document.getElementById('songModal').classList.add('show');
            document.getElementById('prenomsInput').focus();
        }

        // Soumet la chanson
        async function submitSong() {
            const prenoms = document.getElementById('prenomsInput').value.trim();
            const table = document.getElementById('tableInput').value.trim();
            
            if (!prenoms) {
                alert('Veuillez entrer un pr√©nom');
                return;
            }

            if (!table) {
                alert('Veuillez entrer un num√©ro de table');
                return;
            }

            if (!selectedSong) return;

            // Disable button imm√©diatement
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('submitBtn').innerHTML = '<span class="loader"></span>';

            // Ferme le modal IMM√âDIATEMENT
            document.getElementById('songModal').classList.remove('show');
            showConfirmation();

            // Envoie en arri√®re-plan
            const submission = {
                prenoms: prenoms,
                artiste: selectedSong.artiste,
                titre: selectedSong.titre,
                table: table
            };

            // R√©initialise les champs
            document.getElementById('prenomsInput').value = '';
            document.getElementById('tableInput').value = '';
            selectedSong = null;

            // Envoie sans attendre
            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submission),
                    mode: 'no-cors'
                });

                // Recharge les donn√©es en arri√®re-plan
                loadSongs();
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion');
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerHTML = 'VALIDER';
            }
        }

        // Soumet une suggestion
        async function submitSuggestion() {
            const artiste = document.getElementById('suggestionArtiste').value.trim();
            const titre = document.getElementById('suggestionTitre').value.trim();
            const prenoms = document.getElementById('suggestionPrenoms').value.trim();
            const table = document.getElementById('suggestionTable').value.trim();
            
            if (!artiste) {
                alert('Veuillez entrer un artiste');
                return;
            }

            if (!titre) {
                alert('Veuillez entrer un titre');
                return;
            }

            if (!table) {
                alert('Veuillez entrer un num√©ro de table');
                return;
            }

            // Disable button imm√©diatement
            document.getElementById('submitSuggestionBtn').disabled = true;
            document.getElementById('submitSuggestionBtn').innerHTML = '<span class="loader"></span>';

            // Ferme le modal IMM√âDIATEMENT
            document.getElementById('suggestionModal').classList.remove('show');
            showConfirmation();

            // Envoie en arri√®re-plan
            const submission = {
                prenoms: prenoms || "Non renseign√©",
                artiste: artiste,
                titre: titre,
                table: table
            };

            // R√©initialise les champs
            document.getElementById('suggestionArtiste').value = '';
            document.getElementById('suggestionTitre').value = '';
            document.getElementById('suggestionPrenoms').value = '';
            document.getElementById('suggestionTable').value = '';
            
            // Retour √† l'onglet TOUS LES KARAOKES
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-tab="all"]').classList.add('active');
            currentTab = 'all';
            displaySongs();

            // Envoie sans attendre
            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submission),
                    mode: 'no-cors'
                });
                
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors de l\'envoi de la suggestion');
            } finally {
                document.getElementById('submitSuggestionBtn').disabled = false;
                document.getElementById('submitSuggestionBtn').innerHTML = 'ENVOYER';
            }
        }

        // Affiche confirmation
        function showConfirmation() {
            const msg = document.getElementById('confirmMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // Affiche une erreur discr√®tement
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                bottom: 30px;
                right: 30px;
                background: #ff4444;
                color: white;
                padding: 15px 25px;
                border-radius: 50px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                font-weight: bold;
                z-index: 2000;
                animation: slideUp 0.5s ease-out;
            `;
            errorDiv.textContent = '‚ùå ' + message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 4000);
        }

        // Genere QR Code
        function generateQRCode() {
            const qrUrl = window.location.href;
            document.getElementById('qrUrl').textContent = qrUrl;
            
            // Vide le conteneur
            document.getElementById('qrcode').innerHTML = '';
            
            // Genere le QR code
            new QRCode(document.getElementById('qrcode'), {
                text: qrUrl,
                width: 300,
                height: 300,
                colorDark: '#FF6B35',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Gestion des onglets
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                
                // Si on clique sur SUGGESTION, affiche le modal
                if (currentTab === 'search') {
                    document.getElementById('suggestionModal').classList.add('show');
                    document.getElementById('suggestionArtiste').focus();
                } else {
                    // La recherche reste active, on r√©affiche avec le filtre de l'onglet
                    displaySongs();
                }
            });
        });

        // Gestion recherche
        document.getElementById('searchInput').addEventListener('input', displaySongs);

        // Gestion modal chanson
        document.getElementById('submitBtn').addEventListener('click', submitSong);
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('songModal').classList.remove('show');
            selectedSong = null;
        });

        document.getElementById('prenomsInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('tableInput').focus();
        });

        document.getElementById('tableInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitSong();
        });

        // Gestion du modal suggestion
        document.getElementById('submitSuggestionBtn').addEventListener('click', submitSuggestion);
        document.getElementById('cancelSuggestionBtn').addEventListener('click', () => {
            document.getElementById('suggestionModal').classList.remove('show');
            document.getElementById('suggestionArtiste').value = '';
            document.getElementById('suggestionTitre').value = '';
            document.getElementById('suggestionPrenoms').value = '';
            document.getElementById('suggestionTable').value = '';
            // Retour √† l'onglet TOUS LES KARAOKES
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-tab="all"]').classList.add('active');
            currentTab = 'all';
            displaySongs();
        });

        document.getElementById('suggestionArtiste').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('suggestionTitre').focus();
        });

        document.getElementById('suggestionTitre').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('suggestionPrenoms').focus();
        });

        document.getElementById('suggestionPrenoms').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('suggestionTable').focus();
        });

        document.getElementById('suggestionTable').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitSuggestion();
        });

        // Gestion QR
        document.getElementById('qrBtn').addEventListener('click', () => {
            document.getElementById('qrModal').classList.add('show');
            generateQRCode();
        });

        document.getElementById('closeQrBtn').addEventListener('click', () => {
            document.getElementById('qrModal').classList.remove('show');
        });

        // Ferme modal au clic en dehors
        window.addEventListener('click', (e) => {
            const songModal = document.getElementById('songModal');
            const qrModal = document.getElementById('qrModal');
            const suggestionModal = document.getElementById('suggestionModal');
            
            if (e.target === songModal) {
                songModal.classList.remove('show');
                selectedSong = null;
            }
            if (e.target === qrModal) {
                qrModal.classList.remove('show');
            }
            if (e.target === suggestionModal) {
                suggestionModal.classList.remove('show');
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelector('[data-tab="all"]').classList.add('active');
                currentTab = 'all';
                displaySongs();
            }
        });

        // Lance au demarrage
        loadSongs();
    </script>
</body>
</html>
